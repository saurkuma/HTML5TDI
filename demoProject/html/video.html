<!DOCTYPE html>
<html>
<head>
<title>Video Demo </title>
</head>
<body>
<video controls="controls" preload="auto" width="640" height="360"> 
	<source src="../video/video.webm" type="video/webm" />
	<source src="../video/video.mp4" type="video/mp4" /> 
	<track src="bunny.vtt" kind="subtitles" srclang="en" label="English" />
		<object> 
			<param name="movie" value="player.swf"> 
			<param name="allowfullscreen" value="true"> 
			<param name="flashvars" value="file=../video/video.mp4"> 
			<embed src="player.swf" allowscriptaccess="always" allowfullscreen="true" flashvars="file=../video/video.mp4" />
		</object> 
</video> 
</body>
</html>
