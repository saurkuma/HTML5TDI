<!DOCTYPE HTML>
<html>
<head>
<title>DRAG AND DROP Demo </title>
 <link rel="stylesheet" type="text/css" href="../css/dragdrop.css">
<script src="../js/dragdrop.js"></script>
</head>
<body bgcolor="#728478">
<div id="targetdiv" class="box1" ondrop="drop(event)" ondragover="allowDrop(event)" >Drop the image here</div>


<div class="box2">
<img id="sourceimage" src="../img/html5.png" draggable="true" ondragstart="drag(event)" alt="Image not supported">
</div>


</body>
</html>
